<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/logistics/orderplan" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/logistics/orderplan/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="orderid" class="col-sm-2 control-label">${msg['logistics.orderplan.column.orderid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="orderid" class="form-control" name="orderid" data-parsley-required="true"
                                       placeholder="${msg['logistics.orderplan.column.orderid']}" value="${obj.orderid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contractid" class="col-sm-2 control-label">${msg['logistics.orderplan.column.contractid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="contractid" class="form-control" name="contractid" data-parsley-required="true"
                                       placeholder="${msg['logistics.orderplan.column.contractid']}" value="${obj.contractid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="warehousename" class="col-sm-2 control-label">${msg['logistics.orderplan.column.warehousename']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="warehousename" class="form-control" name="warehousename" data-parsley-required="true"
                                       placeholder="${msg['logistics.orderplan.column.warehousename']}" value="${obj.warehousename}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="whid" class="col-sm-2 control-label">${msg['logistics.orderplan.column.whid']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="whid" class="form-control" name="whid" data-parsley-required="true"
                                       placeholder="${msg['logistics.orderplan.column.whid']}" value="${obj.whid}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receivename" class="col-sm-2 control-label">${msg['logistics.orderplan.column.receivename']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="receivename" class="form-control" name="receivename" data-parsley-required="true"
                                       placeholder="${msg['logistics.orderplan.column.receivename']}" value="${obj.receivename}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
