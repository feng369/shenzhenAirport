<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/logistics/sendtrace" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/logistics/sendtrace/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="orderpstatus" class="col-sm-2 control-label">${msg['logistics.sendtrace.column.orderpstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderpstatus" class="form-control" name="orderpstatus" data-parsley-required="true" placeholder="${msg['logistics.sendtrace.column.orderpstatus']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="position" class="col-sm-2 control-label">${msg['logistics.sendtrace.column.position']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="position" class="form-control" name="position" data-parsley-required="true" placeholder="${msg['logistics.sendtrace.column.position']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="intime" class="col-sm-2 control-label">${msg['logistics.sendtrace.column.intime']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="intime" class="form-control" name="intime" data-parsley-required="true" placeholder="${msg['logistics.sendtrace.column.intime']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliveryorderid" class="col-sm-2 control-label">${msg['logistics.sendtrace.column.deliveryorderid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryorderid" class="form-control" name="deliveryorderid" data-parsley-required="true" placeholder="${msg['logistics.sendtrace.column.deliveryorderid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderid" class="col-sm-2 control-label">${msg['logistics.sendtrace.column.orderid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderid" class="form-control" name="orderid" data-parsley-required="true" placeholder="${msg['logistics.sendtrace.column.orderid']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
