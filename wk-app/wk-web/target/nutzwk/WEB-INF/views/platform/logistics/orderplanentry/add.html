<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/logistics/orderplanentry" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/logistics/orderplanentry/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="deliveryorderid" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.deliveryorderid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliveryorderid" class="form-control" name="deliveryorderid" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.deliveryorderid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="orderid" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.orderid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="orderid" class="form-control" name="orderid" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.orderid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contractid" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.contractid']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="contractid" class="form-control" name="contractid" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.contractid']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.content']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="content" class="form-control" name="content" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.content']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="step" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.step']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="step" class="form-control" name="step" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.step']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="stepname" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.stepname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="stepname" class="form-control" name="stepname" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.stepname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="timeoutreason" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.timeoutreason']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="timeoutreason" class="form-control" name="timeoutreason" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.timeoutreason']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="operatetime" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.operatetime']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="operatetime" class="form-control" name="operatetime" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.operatetime']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="picname" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.picname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="picname" class="form-control" name="picname" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.picname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oldpicname" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.oldpicname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="oldpicname" class="form-control" name="oldpicname" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.oldpicname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="picpath" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.picpath']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="picpath" class="form-control" name="picpath" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.picpath']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['logistics.orderplanentry.column.pstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" placeholder="${msg['logistics.orderplanentry.column.pstatus']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
