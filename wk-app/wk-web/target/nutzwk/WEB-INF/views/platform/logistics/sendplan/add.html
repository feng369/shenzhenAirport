<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/logistics/sendplan" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/logistics/sendplan/addDo" method="post">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="pstatus" class="col-sm-2 control-label">${msg['logistics.sendplan.column.pstatus']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.pstatus']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receivename" class="col-sm-2 control-label">${msg['logistics.sendplan.column.receivename']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="receivename" class="form-control" name="receivename" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.receivename']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receiveaddress" class="col-sm-2 control-label">${msg['logistics.sendplan.column.receiveaddress']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="receiveaddress" class="form-control" name="receiveaddress" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.receiveaddress']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="packnum" class="col-sm-2 control-label">${msg['logistics.sendplan.column.packnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="packnum" class="form-control" name="packnum" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.packnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tansporttype" class="col-sm-2 control-label">${msg['logistics.sendplan.column.tansporttype']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="tansporttype" class="form-control" name="tansporttype" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.tansporttype']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="costtype" class="col-sm-2 control-label">${msg['logistics.sendplan.column.costtype']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="costtype" class="form-control" name="costtype" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.costtype']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tempprice" class="col-sm-2 control-label">${msg['logistics.sendplan.column.tempprice']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="tempprice" class="form-control" name="tempprice" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.tempprice']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="protocolnum" class="col-sm-2 control-label">${msg['logistics.sendplan.column.protocolnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="protocolnum" class="form-control" name="protocolnum" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.protocolnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="freenum" class="col-sm-2 control-label">${msg['logistics.sendplan.column.freenum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="freenum" class="form-control" name="freenum" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.freenum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deliverynum" class="col-sm-2 control-label">${msg['logistics.sendplan.column.deliverynum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="deliverynum" class="form-control" name="deliverynum" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.deliverynum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="weight" class="col-sm-2 control-label">${msg['logistics.sendplan.column.weight']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="weight" class="form-control" name="weight" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.weight']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="flightnum" class="col-sm-2 control-label">${msg['logistics.sendplan.column.flightnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="flightnum" class="form-control" name="flightnum" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.flightnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="thirdname" class="col-sm-2 control-label">${msg['logistics.sendplan.column.thirdname']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="thirdname" class="form-control" name="thirdname" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.thirdname']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="drivername" class="col-sm-2 control-label">${msg['logistics.sendplan.column.drivername']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="drivername" class="form-control" name="drivername" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.drivername']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="carnum" class="col-sm-2 control-label">${msg['logistics.sendplan.column.carnum']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="carnum" class="form-control" name="carnum" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.carnum']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">${msg['logistics.sendplan.column.tel']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="tel" class="form-control" name="tel" data-parsley-required="true" placeholder="${msg['logistics.sendplan.column.tel']}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
