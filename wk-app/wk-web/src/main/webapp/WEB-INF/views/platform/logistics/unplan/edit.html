<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/logistics/unplan" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="editForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/logistics/unplan/editDo" method="post">
                <input name="id" type="hidden" value="${obj.id}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="packer" class="col-sm-2 control-label">${msg['logistics.unplan.column.packer']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="packer" class="form-control" name="packer" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.packer']}" value="${obj.packer}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="packdate" class="col-sm-2 control-label">${msg['logistics.unplan.column.packdate']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="packdate" class="form-control" name="packdate" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.packdate']}" value="${obj.packdate}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receivename" class="col-sm-2 control-label">${msg['logistics.unplan.column.receivename']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="receivename" class="form-control" name="receivename" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.receivename']}" value="${obj.receivename}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="receiveaddress" class="col-sm-2 control-label">${msg['logistics.unplan.column.receiveaddress']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="receiveaddress" class="form-control" name="receiveaddress" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.receiveaddress']}" value="${obj.receiveaddress}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="materielnum" class="col-sm-2 control-label">${msg['logistics.unplan.column.materielnum']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="materielnum" class="form-control" name="materielnum" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.materielnum']}" value="${obj.materielnum}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tansporttype" class="col-sm-2 control-label">${msg['logistics.unplan.column.tansporttype']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="tansporttype" class="form-control" name="tansporttype" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.tansporttype']}" value="${obj.tansporttype}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="packtype" class="col-sm-2 control-label">${msg['logistics.unplan.column.packtype']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="packtype" class="form-control" name="packtype" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.packtype']}" value="${obj.packtype}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="planID" class="col-sm-2 control-label">${msg['logistics.unplan.column.planID']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="planID" class="form-control" name="planID" data-parsley-required="true"
                                       placeholder="${msg['logistics.unplan.column.planID']}" value="${obj.planID}" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
<script language="JavaScript">
    $(document).ready(function () {
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
