<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <div class="btn-group tool-button">
        <a class="btn btn-primary navbar-btn" href="${base}/platform/base/warehouse" id="goBack" data-pjax><i class="ti-angle-left"></i>${msg['globals.button.back']}</a>
    </div>
</header>

<div class="content-wrap">
    <div class="wrapper" style="min-height:500px;">
        <section class="panel panel-form">
            <form id="addForm" role="form" class="form-horizontal parsley-form" data-parsley-validate
                  action="${base}/platform/base/warehouse/addDo" method="post">
                <input type="hidden" id="id" name="id"><input type="hidden" id="airportID" name="airportID" value="${session.airportid}">
                <div class="row mb10">
                    <div class="col-lg-12">
                        <!--<div class="form-group">-->
                            <!--<label for="airportID" class="col-sm-2 control-label">${msg['base.warehouse.column.airportID']}</label>-->
                            <!--<div class="col-sm-8">-->
                            <!--<input type="text" id="airportID" class="form-control" name="airportID" data-parsley-required="true" placeholder="${msg['base.warehouse.column.airportID']}">-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="form-group">
                            <label for="warehousename" class="col-sm-2 control-label">${msg['base.warehouse.column.warehousename']}</label>
                            <div class="col-sm-8">
                            <input type="text" id="warehousename" class="form-control" name="warehousename" data-parsley-required="true" placeholder="${msg['base.warehouse.column.warehousename']}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="whnum" class="col-sm-2 control-label">${msg['base.warehouse.column.whnum']}</label>
                            <div class="col-sm-8" id="numDiv">
                            <input type="text" id="whnum" class="form-control" name="whnum" data-parsley-required="true" placeholder="${msg['base.warehouse.column.whnum']}">
                                <span style="color: red" hidden>该编码已经存在</span>
                            </div>
                            <img src="/assets/img/loading.gif" hidden>
                        </div>
                        <!--<div class="form-group">-->
                            <!--<label for="pstatus" class="col-sm-2 control-label">${msg['base.warehouse.column.pstatus']}</label>-->
                            <!--<div class="col-sm-8">-->
                            <input type="hidden" id="pstatus" class="form-control" name="pstatus" data-parsley-required="true" value="1">
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="form-group text-center">
                        <label></label>

                        <div>
                            <button class="btn btn-primary btn-block btn-lg btn-parsley" data-loading-text="${msg['globals.button.submit.tip']}">${msg['globals.button.submit']}</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
<script language="JavaScript">

    //20180402zhf1441
    var flag = false;
    $("#numDiv input").blur(function () {
        var numVal = $(this).val();
        $.ajax({
            url:"${base}/platform/base/warehouse/countByNum",
            data:{num:numVal},
            type:"POST",
            beforeSend:function () {
                $("#numDiv").next("img").show()
            },
            success:function (data) {
                if(data > 0){
                    flag = true;
                    $("#numDiv").addClass("has-error");
                    $("#numDiv span").show();
                }else{
                    flag = false;
                    $("#numDiv span").hide();
                    $("#numDiv").removeClass("has-error")
                }
            },
            complete:function () {
                $("#numDiv").next("img").hide()
            }
        });
    });
    $(document).ready(function () {
        var airportid ="${session.airportid}"
        if(airportid==""){
            Toast.warning("当前登录用户未关联机场，无法新增订单")
            return false;
        }

        $('#addForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                if(flag){
                    $("#numDiv input").focus();
                    $("#numDiv").addClass("has-error");
                    $("#numDiv span").show();
                    Toast.warning("该编码已经存在")
                    return false;
                }else{
                    $("#numDiv").removeClass("has-error")
                }
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    form.resetForm();
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
